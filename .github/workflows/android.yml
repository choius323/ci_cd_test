name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
        
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - name: Generate Keystore file from Github Secrets
        run: |
          echo $KEYSTORE | base64 -d -i > ./android.keystore
        env:
          KEYSTORE: ${{ secrets.APP_KEYSTORE_BASE64 }}
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: remove cache gradle
        run: ./gradlew --stop
      - name: Build with Gradle
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: ./gradlew clean build

  unit-test:
    name: Perform Unit Testing
    #    needs: [ lint ]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Checkout the code
        uses: actions/checkout@v4
      - name: Run tests
        run: ./gradlew test

      - name: Upload test report
        uses: asadmansr/android-test-report-action@v1.2.0
        with:
          name: unit_test_report
          path: app/build/reports/test/testDebugUnitTest/

  instrumentation-test:
    name: Perform Instrumentation Testing
    needs: [ unit-test ]
    runs-on: macos-latest # MacOS runs faster
    strategy:
      matrix:
        api-level: [ 34 ]
        target: [ default ]
        arch: [ x86_64 ]
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
      - name: Gradle cache
        uses: gradle/gradle-build-action@v2
      - name: Set up Java JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'
          cache: gradle
      - name: Generate Keystore file from Github Secrets
        run: |
          echo $KEYSTORE | sed 's/[^A-Za-z0-9+/=]//g' | base64 -d > ./android.keystore
        env:
          KEYSTORE: ${{ secrets.APP_KEYSTORE_BASE64 }}

      - name: Run espresso tests
        uses: reactivecircus/android-emulator-runner@v2 # 3rd party tool
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: ${{ matrix.arch }}
          script: ./gradlew connectedCheck
            -KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}
            -KEY_ALIAS=${{ secrets.KEY_ALIAS }}
            -KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}
