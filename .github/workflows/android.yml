name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  env-set:
    runs-on: ubuntu-20.04
    steps:
      - name: Use variables
        run: |
          echo "KEYSTORE_PASSWORD variable : $KEYSTORE_PASSWORD"
          echo "KEY_ALIAS variable : $KEY_ALIAS"
          echo "KEY_PASSWORD variable : $KEY_PASSWORD"
        env:
          KEYSTORE_PASSWORD: ${{ vars.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ vars.KEY_ALIAS }}
          KEY_PASSWORD: ${{ vars.KEY_PASSWORD }}
        
  build:
    runs-on: ubuntu-20.04
    needs: [ env-set ]
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Generate Keystore file from Github Secrets
        run: |
          echo $KEYSTORE | base64 -di > ./android.keystore
        env:
          KEYSTORE: ${{ secrets.APP_KEYSTORE_BASE64 }}
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew build

  unit-test:
    name: Perform Unit Testing
    needs: [ env-set ]
    #    needs: [ lint ]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Checkout the code
        uses: actions/checkout@v4
      - name: Run tests
        run: ./gradlew test

      - name: Upload test report
        uses: asadmansr/android-test-report-action@v1.2.0
        with:
          name: unit_test_report
          path: app/build/reports/test/testDebugUnitTest/

  instrumentation-test:
    name: Perform Instrumentation Testing
    needs: [ unit-test ]
    runs-on: macos-latest # MacOS runs faster
    strategy:
      matrix:
        api-level: [21, 33]
        target: [google_apis]
        arch: [x86_64]
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      # Gradle v8.0.0 requires java JDK v17
      - name: Set up Java JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'

      - name: Run espresso tests
        uses: reactivecircus/android-emulator-runner@v2 # 3rd party tool
        with:
          api-level: 34
          script: ./gradlew connectedCheck
